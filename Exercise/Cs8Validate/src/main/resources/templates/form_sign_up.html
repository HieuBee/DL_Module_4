<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form th:object="${userDto}" th:action="@{/sign_up/save}" method="post">
    First name:
    <input type="text" th:field="*{firstName}">
    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}"></small><br>

    Last name:
    <input type="text" th:field="*{lastName}">
    <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors ="*{lastName}"></small><br>

    Age:
    <input type="number" th:field="*{age}">
    <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors ="*{age}"></small><br>

    Phone number:
    <input type="text" th:field="*{phoneNumber}">
    <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors ="*{phoneNumber}"></small><br>

    Email:
    <input type="text" th:field="*{email}">
    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors ="*{email}"></small><br>

    Nationality:
    <input type="text" th:field="*{nationality}"><br>

    <button>Save</button>
</form>
</body>
</html>
